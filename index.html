<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Shadows+Into+Light" rel="stylesheet">
    <script src="assets/javascript/game.js" async></script>
</head>
<body>
   <input id="dummy" autocomplete="off" autocorrect="off"></input>
   <div class="container-fluid">
       <div class="row">
           <div id="header" class="container-fluid text-center">
               <h1>Hangman</h1>
               <h3>Dinosaur</h3>
           </div>
       </div>
   </div>
   <div class="container">
        <div class="row justify-content-center">
            <div id="board" class="col-xs-10 col-lg-10 ">
                <div class="container-fluid ">
                    <div id="instruct" class="container-fluid text-center" ><h4></h4></div>
                    <h2  id="hangword" class="container-fluid text-center"></h2>
                    <div id="wins" class="row"></div>
                    <div id="guesses" class="row"></div>   
                    <div id="letters" class="row"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="grass" class="container-fluid">
    <div id="dinopad" class="container">  
        <div class="relative">
        <div id="dinopic" class="container-fluid"></div>
        <div  id="figcaption"></div>
        </div>
    </div>
    <audio>
        <source src="assets/audio/tyrannosaurus.wav" type="audio/ogg">
        <source src="assets/audio/tyrannosaurus.wav" type="audio/mpeg">
    </audio>

</body>
</html>
